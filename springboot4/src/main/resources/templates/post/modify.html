<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/layout/fragments :: htmlHead('Post Modify')}"></head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('포스트 수정 페이지')}"></th:block>
        
        <main>
            <div class="mt-2 card" th:object="${post}">
                <div class="card-body">
                    <form id="updateForm" method="post" th:action="@{/post/update}">
                        <div class="d-none">
                            <label class="form-label" for="id">번호</label>
                            <input type="text" class="form-control" id="id" 
                                name="id" th:value="*{id}" readonly />
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="title">제목</label>
                            <input type="text" class="form-control" id="title" 
                                name="title" th:value="*{title}" />
                        </div>
                        <div class="mt-2">
                            <label class="form-label" for="content">내용</label>
                            <textarea rows="5" class="form-control" id="content"
                                name="content" th:text="*{content}"></textarea>
                        </div>
                    </form>
                </div>
                
                <!-- 작성자와 로그인 사용자가 같은 경우에만 버튼들을 보여줌. -->
                <div class="card-footer d-flex justify-content-center"
                    th:if="*{author eq #authentication.name}">
                    <button id="btnDelete" class="mx-1 btn btn-danger">삭제</button>
                    <button id="btnUpdate" class="mx-1 btn btn-primary">업데이트</button>
                </div>
            </div>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <script th:src="@{/js/post-modify.js}"></script>
    </body>
</html>
