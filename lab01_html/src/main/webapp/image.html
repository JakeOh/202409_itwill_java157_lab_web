<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab01</title>
    </head>
    <body>
        <a href="index.html">인덱스 페이지</a>
        
        <h1>HTML 이미지</h1>
        
        <h2>이미지 요소</h2>
        
        <!-- 같은 웹 서버에 있는 이미지 파일을 넣을 때 -->
        <img alt="레코드" src="images/image1.jpg" />
        <img alt="가을 풍경" src="images/image2.jpg" />
        <!-- img 요소는 왼쪽에서 오른쪽으로 배치되고, 가로/세로를 설정할 수 있는 
        inline-block 요소 -->
        
        <!-- 외부 서버에(웹 상에) 있는 이미지 파일을 넣을 때 -->
        <img src="https://picsum.photos/400/300" alt="랜덤 이미지" />
        
        <h2>이미지 링크</h2>
        <!-- 이미지를 클릭하면 다음 홈페이지로 이동 -->
        <a href="https://www.daum.net">
            <img src="images/logo_daum.png" alt="다음" />
        </a>
        
        <br/>
        
        <!-- 이미지를 클릭하면 네이버 홈페이지로 이동 -->
        <a href="https://www.naver.com">
            <img src="images/logo_naver.png" alt="네이버" />
        </a>
        
    </body>
</html>
