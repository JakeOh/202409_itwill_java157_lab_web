<!DOCTYPE html> <!-- DTD(Document Type Declaration): 문서 종류 선언 -->
<html>
    <!-- head: 웹 페이지 설정. 인코딩, 타이틀, CSS, JavaScript, ... 설정. -->
    <head>
        <meta charset="UTF-8" />
        <title>Lab01</title>
    </head>
    
    <!-- body: 브라우저 화면에서 보여지는 부분. -->
    <body>
        <!-- heading 태그: h1 ~ h6. 문서 제목. -->
        <h1>인덱스 페이지</h1>
        <h2>Hello, 오쌤!</h2>
    </body>
</html>

<!--  
HTML(Hyper-Text Markup Language)
  - HTML 요소(element): 태그(tag), 속성(attribute), 컨텐트(content)
  - HTML 문법: 
    o. <tag attr1_name="value1" attr2_name="value2" ...>content</tag>
    o. <tag attr_name="value" ... />
  - HTML 태그 이름들은 대/소문자를 구분하지 않지만, 소문자로만 작성하는 것을 권장.
  - 태그의 속성 값을 설정할 때는 큰따옴표("")와 작은따옴표('')를 모두 사용할 수 있음. 
-->
