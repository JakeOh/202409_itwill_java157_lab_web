<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lab2 CSS</title>
    </head>
    <body>
        <main> <!-- 웹 페이지의 주요 영역(main division)이라는 의미를 갖는 태그 -->
            <section> <!-- 웹 페이지의 섹션 영역(section division)이라는 의미를 갖는 태그 -->
                <h1>CSS</h1>
                <h2>Cascading Style Sheet</h2>
            </section>
        </main>
    </body>
</html>

<!--  
Front-End 개발 언어:
1. HTML: 웹 페이지의 정적 컨텐트(링크, 이미지, 테이블, 폼, 리스트, ...)들을 작성하는 언어.
2. CSS: 웹 페이지의 스타일(요소 배치, 색상, 모양, 크기, ...)들을 작성하는 언어.
3. JavaScript: 웹 페이지의 동적 변화, 이벤트 처리, 서버와 통신 등과 같은 기능을 구현하는 언어.
   브라우저에서 실행되는 프로그래밍 언어.

CSS 적용 방법:
1. 외부(external) CSS: 별도의 css 파일에서 작성된 내용을 html 파일에서 링크해서 사용.
2. 내부(internal) CSS: html 파일의 <script> 태그 안에서 스타일을 작성.
3. inline CSS: 각각의 html 태그 요소 안에서 style 속성(attribute)을 작성.
-->
